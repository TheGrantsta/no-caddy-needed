appId: com.grantsta.nocaddyneeded
---
# Google Play Screenshot Flow
# Captures key screens for app store listing

# Reset app to home screen
- launchApp:
    clearState: true

# Wait for app to load (splash screen then home)
- extendedWaitUntil:
    visible: "No caddy needed!"
    timeout: 15000

# Screenshot 1: Home screen
- tapOn:
    text: ".*Home.*"
    index: 0
- extendedWaitUntil:
    visible: "Be your own best caddy"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/01-home

# Screenshot 2: Play screen (tap Play link)
- tapOn:
    id: "home-play-link"
- extendedWaitUntil:
    visible: "Start round"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/02-play

# Screenshot 3: Start round
- tapOn:
    text: ".*start.*"
    index: 0
- extendedWaitUntil:
    visible: "You"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/02A-play-start-round

# Screenshot 4: Distances
- tapOn: "Distances"
- extendedWaitUntil:
    visible: "Distances"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/02B-play-distances

# Screenshot 5: Wedge Chart
- tapOn: "Wedge chart"
- extendedWaitUntil:
    visible: "Your wedge carry distances"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/02C-play-wedge-chart

# Return: Home screen
- tapOn:
    text: ".*Home.*"
    index: 0
- extendedWaitUntil:
    visible: "Be your own best caddy"
    timeout: 5000

# Screenshot 5: Practice
- tapOn:
    id: "home-practice-link"
- extendedWaitUntil:
    visible: "Make your practice time more effective"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/03-practice-options

# Screenshot 6: Tools
- tapOn:
    text: ".*tools.*"
- extendedWaitUntil:
    visible: "Practice tools"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/03B-practice-tools

# Screenshot 7: History
- tapOn: "History"
- extendedWaitUntil:
    visible: "No drill history yet"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/03C-practice-history

# Return: Home screen
- tapOn:
    text: ".*Home.*"
    index: 0
- extendedWaitUntil:
    visible: "Be your own best caddy"
    timeout: 5000

# Screenshot 8: Paradigm
- tapOn:
    id: "home-paradigms-link"
- extendedWaitUntil:
    visible: "Make better on course decisions & choose better targets"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/04-paradigms-options

# Screenshot 9: Pros menu
- tapOn: "Pros"
- extendedWaitUntil:
    visible: "Approach shots"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/04A-paradigms-pros-approach-shots

# Screenshot 10: Pros menu
- swipe:
    direction: LEFT
    duration: 500
- takeScreenshot: .maestro/screenshots/04B-paradigms-pros-putt-make-rates

# End of screenshot flow
- tapOn:
    text: ".*Home.*"
    index: 0