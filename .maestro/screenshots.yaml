appId: com.grantsta.nocaddyneeded
---
# Google Play Screenshot Flow
# Captures key screens for app store listing

# Reset app to home screen
- launchApp:
    clearState: true

# Wait for app to load (splash screen then home)
- extendedWaitUntil:
    visible: "No caddy needed!"
    timeout: 15000

# Screenshot 1: Home screen
- tapOn:
    text: ".*Home.*"
    index: 0
- extendedWaitUntil:
    visible: "Be your own best caddy"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/01-home

# Screenshot 2: On Course (Tiger 5)
- tapOn:
    text: ".*course.*"
    index: 1
- extendedWaitUntil:
    visible: "Track avoidable mistakes during your round"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/02-on-course-tiger-5

# Screenshot 3: Approach shots
- tapOn: "Approach"
- extendedWaitUntil:
    visible: "Approach shots"
    timeout: 3000
- takeScreenshot: .maestro/screenshots/03-on-course-approach

# Screenshot 4: Wedge Chart
- tapOn: "Wedge chart"
- extendedWaitUntil:
    visible: "Benefits"
    timeout: 3000
- takeScreenshot: .maestro/screenshots/04-on-course-wedge-chart

# Screenshot 5: Pro expections
- tapOn: "Pros"
- extendedWaitUntil:
    visible: "Average proximity to the hole"
    timeout: 3000
- takeScreenshot: .maestro/screenshots/05-on-course-pros-approach-shots

# Screenshot 5b: Pros page - swipe to next view
- swipe:
    direction: LEFT
    duration: 500
- takeScreenshot: .maestro/screenshots/05b-on-course-pros-putt-make-rates

# Screenshot 6: Practice tab (Short game)
- tapOn:
    text: ".*Home.*"
    index: 0
- tapOn:
    text: ".*Practice.*"
    index: 1
- extendedWaitUntil:
    visible: "Short game practice"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/06-practice-short-game

# Screenshot 7: Tools menu
- tapOn: "Tools"
- extendedWaitUntil:
    visible: "Practice tools"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/07-practice-tools

# Screenshot 8: History menu
- tapOn: "History"
- extendedWaitUntil:
    visible: "No drill history yet"
    timeout: 5000
- takeScreenshot: .maestro/screenshots/08-practice-history

# End of screenshot flow
- tapOn:
    text: ".*Home.*"
    index: 0